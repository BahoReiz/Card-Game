<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verb Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card text-center w-100 shadow-lg" style="max-width: 480px; border-radius: 1rem;">
      <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-4">What is the correct verb?</h5>
        <img id="image" src="" alt="Verb Image" class="img-fluid rounded mb-4 border border-secondary" style="max-height: 240px; object-fit: contain;" />
        <div id="options" class="d-grid gap-3"></div>
        <div class="mt-4">
          <button id="nextBtn" class="btn btn-primary d-none w-100">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
