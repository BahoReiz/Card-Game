<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verb Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container d-flex align-items-start justify-content-center min-vh-100 gap-3 p-3">
    
    <div class="card text-center" style="max-width: 500px; flex-grow: 1;">
      <div class="card-body">
        <h5 class="card-title">What is the correct verb?</h5>
        <img id="image" src="" alt="Verb Image" class="img-fluid mb-3" />
        <div id="options" class="d-grid gap-2"></div>
        <div class="mt-3">
          <button id="nextBtn" class="btn btn-primary d-none">Next</button>
        </div>
      </div>
    </div>

    <div id="score" class="card p-3" style="width: 150px; height: fit-content; position: sticky; top: 20px;">
      <h6>Score</h6>
      <p class="mb-1" id="correctCount">Correct: 0</p>
      <p class="mb-1" id="wrongCount">Wrong: 0</p>
      <p id="questionNumber">Question: 1 / 20</p>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
